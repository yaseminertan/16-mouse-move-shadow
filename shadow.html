  <script>
    const content = document.querySelector(".content");
    const text = content.querySelector("h1");

    content.addEventListener("mouseout", noShadow);
    function shadow(e) {
      text.style.textShadow = `${e.offsetX / 4}px ${e.offsetY / 4}px 0 red,
      ${e.offsetX / 4}px ${(e.offsetY / 4) * -1}px 0 blue,
      ${(e.offsetX / 4) * -1}px ${e.offsetY / 4}px 0 green,
      ${(e.offsetX / 4) * -1}px ${(e.offsetY / 4) * -1}px 0 purple`;
      ("// px px 0 color");
    }
    function noShadow() {
      text.style.textShadow = "none";
    }
  </script>
